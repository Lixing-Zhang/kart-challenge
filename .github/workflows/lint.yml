name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: backend-challenge/go.sum

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: backend-challenge
        args: --timeout=5m

  gofmt:
    name: Check formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run gofmt
      working-directory: backend-challenge
      run: |
        gofmt_output=$(gofmt -l .)
        if [ -n "$gofmt_output" ]; then
          echo "The following files need formatting:"
          echo "$gofmt_output"
          exit 1
        fi

  govet:
    name: Go vet
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: backend-challenge/go.sum

    - name: Install dependencies
      working-directory: backend-challenge
      run: go mod download

    - name: Run go vet
      working-directory: backend-challenge
      run: go vet ./...
